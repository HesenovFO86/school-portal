<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Школьный портал</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eaf2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="title">Школьный портал</h2>
    <input type="text" id="username" placeholder="Имя пользователя" />
    <input type="password" id="password" placeholder="Пароль (только цифры)" />
    <button onclick="login()" id="loginBtn">Войти</button>
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="az">Azərbaycanca</option>
    </select>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDSJ7JH_P1lVtyn_yWGZTk0V4TKbEK76M",
      authDomain: "school-portal-5e058.firebaseapp.com",
      projectId: "school-portal-5e058",
      storageBucket: "school-portal-5e058.appspot.com",
      messagingSenderId: "288051785937",
      appId: "1:288051785937:web:13b88ee9549bc8c96695f0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password || isNaN(password)) {
        alert(translations[currentLang].invalid);
        return;
      }

      try {
        const doc = await db.collection("accessCodes").doc(username).get();
        if (!doc.exists) {
          alert(translations[currentLang].invalid);
          return;
        }
        const data = doc.data();
        if (data.password === password) {
          alert(translations[currentLang].welcome + ": " + username + " (" + data.role + ")");
          // redirect or load panel
        } else {
          alert(translations[currentLang].invalid);
        }
      } catch (e) {
        console.error("Ошибка входа", e);
        alert("Ошибка подключения к базе данных");
      }
    }

    const translations = {
      ru: {
        title: "Школьный портал",
        invalid: "Неверное имя или пароль",
        welcome: "Добро пожаловать"
      },
      en: {
        title: "School Portal",
        invalid: "Invalid name or password",
        welcome: "Welcome"
      },
      az: {
        title: "Məktəb Portalı",
        invalid: "Yanlış ad və ya şifrə",
        welcome: "Xoş gəlmisiniz"
      }
    };

    let currentLang = "ru";

    function changeLanguage() {
      const lang = document.getElementById("languageSelect").value;
      currentLang = lang;
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("username").placeholder =
        lang === "ru" ? "Имя пользователя" :
        lang === "en" ? "Username" : "İstifadəçi adı";
      document.getElementById("password").placeholder =
        lang === "ru" ? "Пароль (только цифры)" :
        lang === "en" ? "Password (numbers only)" : "Şifrə (yalnız rəqəmlər)";
      document.getElementById("loginBtn").innerText =
        lang === "ru" ? "Войти" :
        lang === "en" ? "Login" : "Daxil ol";
    }

    changeLanguage(); // инициализация
  </script>
</body>
</html>
