<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Школьный портал</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 0.8rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    .error-message {
      color: #e74c3c;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">Школьный портал</h2>
    <input type="text" id="username" placeholder="Имя пользователя" autocomplete="username">
    <input type="password" id="password" placeholder="Пароль" autocomplete="current-password">
    <button id="loginBtn">Войти</button>
    <div id="errorMessage" class="error-message"></div>
    <select id="language">
      <option value="ru" selected>Русский</option>
      <option value="en">English</option>
      <option value="az">Azərbaycanca</option>
    </select>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // Конфигурация Firebase (замените на свои данные)
    const firebaseConfig = {
      apiKey: "AIzaSyDSU7JH_P1IVtyn_yWGZTk8VVT4TkEk76M",
      authDomain: "school-portal-5e058.firebaseapp.com",
      projectId: "school-portal-5e058",
      storageBucket: "school-portal-5e058.appspot.com",
      messagingSenderId: "2880581785937",
      appId: "1:2880581785937:web:13b88ee9549bc8c96695f0"
    };

    // Инициализация Firebase
    try {
      firebase.initializeApp(firebaseConfig);
      console.log("Firebase initialized successfully");
    } catch (error) {
      console.error("Firebase initialization error:", error);
      showError("Ошибка инициализации базы данных");
    }

    const db = firebase.firestore();
    const elements = {
      title: document.getElementById('title'),
      username: document.getElementById('username'),
      password: document.getElementById('password'),
      loginBtn: document.getElementById('loginBtn'),
      language: document.getElementById('language'),
      errorMessage: document.getElementById('errorMessage')
    };

    const translations = {
      ru: {
        title: "Школьный портал",
        username: "Имя пользователя",
        password: "Пароль",
        login: "Войти",
        loading: "Вход...",
        error: "Неверное имя или пароль",
        connectionError: "Ошибка подключения к серверу",
        welcome: "Добро пожаловать"
      },
      en: {
        title: "School Portal",
        username: "Username",
        password: "Password",
        login: "Login",
        loading: "Logging in...",
        error: "Invalid username or password",
        connectionError: "Server connection error",
        welcome: "Welcome"
      },
      az: {
        title: "Məktəb Portalı",
        username: "İstifadəçi adı",
        password: "Şifrə",
        login: "Daxil ol",
        loading: "Daxil olunur...",
        error: "Yanlış istifadəçi adı və ya şifrə",
        connectionError: "Serverə qoşulma xətası",
        welcome: "Xoş gəlmisiniz"
      }
    };

    // Установка языка
    let currentLang = localStorage.getItem('portalLanguage') || 'ru';
    applyLanguage(currentLang);
    elements.language.value = currentLang;

    function applyLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('portalLanguage', lang);
      const t = translations[lang];
      
      elements.title.textContent = t.title;
      elements.username.placeholder = t.username;
      elements.password.placeholder = t.password;
      elements.loginBtn.textContent = t.login;
    }

    function showError(message) {
      elements.errorMessage.textContent = message;
      elements.errorMessage.style.display = 'block';
      setTimeout(() => {
        elements.errorMessage.style.display = 'none';
      }, 5000);
    }

    // Обработчик смены языка
    elements.language.addEventListener('change', (e) => {
      applyLanguage(e.target.value);
    });

    // Обработчик входа
    elements.loginBtn.addEventListener('click', async () => {
      const username = elements.username.value.trim();
      const password = elements.password.value.trim();
      const t = translations[currentLang];

      if (!username || !password) {
        showError(t.error);
        return;
      }

      elements.loginBtn.disabled = true;
      elements.loginBtn.textContent = t.loading;

      try {
        const userDoc = await db.collection("accessCodes").doc(username).get();
        
        if (!userDoc.exists) {
          showError(t.error);
          return;
        }

        const userData = userDoc.data();
        
        if (userData.password === password) {
          alert(`${t.welcome}, ${username}!`);
          // Здесь можно добавить перенаправление после входа
        } else {
          showError(t.error);
        }
      } catch (error) {
        console.error("Login error:", error);
        showError(t.connectionError);
      } finally {
        elements.loginBtn.disabled = false;
        elements.loginBtn.textContent = t.login;
      }
    });

    // Вход по нажатию Enter
    elements.password.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        elements.loginBtn.click();
      }
    });

    // Проверка соединения с Firestore
    async function checkConnection() {
      try {
        await db.collection("test").doc("test").get();
        console.log("Firestore connection OK");
      } catch (error) {
        console.error("Firestore connection error:", error);
        showError(translations[currentLang].connectionError);
      }
    }
    
    checkConnection();
  </script>
</body>
</html>
