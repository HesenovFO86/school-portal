<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Portal</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #0057d0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #003d9e;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h2 id="title">School Portal</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button id="loginBtn">Login</button>
    <select id="language">
      <option value="ru">Русский</option>
      <option value="en" selected>English</option>
      <option value="az">Azərbaycanca</option>
    </select>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDSU7JH_P1IVtyn_yWGZTk8VVT4TkEk76M",
      authDomain: "school-portal-5e058.firebaseapp.com",
      projectId: "school-portal-5e058",
      storageBucket: "school-portal-5e058.appspot.com",
      messagingSenderId: "2880581785937",
      appId: "1:2880581785937:web:13b88ee9549bc8c96695f0"
    };

    // Инициализация Firebase
    try {
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      
      // Проверка подключения
      db.collection("test").doc("test").get()
        .then(() => console.log("Connected to Firestore"))
        .catch(e => console.error("Firestore connection error:", e));
    } catch (e) {
      console.error("Firebase initialization error:", e);
    }

    const elements = {
      title: document.getElementById("title"),
      username: document.getElementById("username"),
      password: document.getElementById("password"),
      loginBtn: document.getElementById("loginBtn"),
      language: document.getElementById("language")
    };

    const translations = {
      ru: {
        title: "Школьный портал",
        username: "Имя пользователя",
        password: "Пароль",
        login: "Войти",
        error: "Неверное имя или пароль!",
        welcome: "Добро пожаловать",
        connectionError: "Ошибка подключения к базе"
      },
      en: {
        title: "School Portal",
        username: "Username",
        password: "Password",
        login: "Login",
        error: "Invalid username or password!",
        welcome: "Welcome",
        connectionError: "Database connection error"
      },
      az: {
        title: "Məktəb Portalı",
        username: "İstifadəçi adı",
        password: "Şifrə",
        login: "Daxil ol",
        error: "Yanlış istifadəçi adı və ya şifrə!",
        welcome: "Xoş gəlmisiniz",
        connectionError: "Bazaya qoşulma xətası"
      }
    };

    function applyLanguage(lang) {
      const t = translations[lang];
      elements.title.textContent = t.title;
      elements.username.placeholder = t.username;
      elements.password.placeholder = t.password;
      elements.loginBtn.textContent = t.login;
    }

    // Установка языка по умолчанию из localStorage или браузера
    const defaultLang = localStorage.getItem('portalLanguage') || 
                       (navigator.language.startsWith('ru') ? 'ru' : 
                       (navigator.language.startsWith('az') ? 'az' : 'en'));
    elements.language.value = defaultLang;
    applyLanguage(defaultLang);

    elements.language.addEventListener("change", () => {
      const lang = elements.language.value;
      localStorage.setItem('portalLanguage', lang);
      applyLanguage(lang);
    });

    // Обработчик входа
    elements.loginBtn.addEventListener("click", async () => {
      const name = elements.username.value.trim();
      const pass = elements.password.value.trim();
      const lang = elements.language.value;
      const t = translations[lang];

      if (!name || !pass) {
        alert(t.error);
        return;
      }

      elements.loginBtn.disabled = true;
      elements.loginBtn.textContent = t.login + "...";

      try {
        const docRef = await firebase.firestore()
          .collection("accessCodes")
          .doc(name)
          .get();

        if (!docRef.exists) {
          alert(t.error);
          return;
        }

        const data = docRef.data();
        if (data.password === pass) {
          alert(`${t.welcome}, ${name} (${data.role || 'user'})`);
        } else {
          alert(t.error);
        }
      } catch (e) {
        console.error("Login error:", e);
        alert(t.connectionError);
      } finally {
        elements.loginBtn.disabled = false;
        elements.loginBtn.textContent = t.login;
      }
    });

    // Обработка нажатия Enter
    elements.password.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        elements.loginBtn.click();
      }
    });
  </script>
</body>
</html>
