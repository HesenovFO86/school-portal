<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–®–∫–æ–ª—å–Ω—ã–π –ø–æ—Ä—Ç–∞–ª</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen text-gray-800">
  <div class="max-w-5xl mx-auto px-4 py-6">
    <h1 class="text-4xl font-bold text-center text-blue-800 mb-6">üéì –®–∫–æ–ª—å–Ω—ã–π –ø–æ—Ä—Ç–∞–ª</h1>

    <div class="bg-white p-5 rounded-xl shadow-md mb-6 border border-blue-200">
      <h2 class="text-2xl font-semibold mb-3">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∞—Å—Å</h2>
      <div class="flex flex-col sm:flex-row gap-2">
        <input id="className" class="border border-gray-300 p-2 rounded w-full" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–ª–∞—Å—Å–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: 5–ê)" />
        <input id="teacherName" class="border border-gray-300 p-2 rounded w-full" placeholder="–ò–º—è —É—á–∏—Ç–µ–ª—è" />
        <button onclick="addClass()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full sm:w-auto">–î–æ–±–∞–≤–∏—Ç—å</button>
      </div>
    </div>

    <div id="classList" class="space-y-6"></div>
  </div>

  <script>
    const classListEl = document.getElementById('classList');
    const savedClasses = JSON.parse(localStorage.getItem('classes') || '[]');
    let classes = savedClasses;

    function saveClasses() {
      localStorage.setItem('classes', JSON.stringify(classes));
    }

    function addClass() {
      const className = document.getElementById('className').value.trim();
      const teacherName = document.getElementById('teacherName').value.trim();
      if (!className || !teacherName) return;

      classes.push({ className, teacherName, students: [], videos: [], tests: [], meets: [], chat: [] });
      saveClasses();
      renderClasses();
      document.getElementById('className').value = '';
      document.getElementById('teacherName').value = '';
    }

    function renderClasses() {
      classListEl.innerHTML = '';
      classes.forEach((cls, index) => {
        const div = document.createElement('div');
        div.className = "bg-white border border-gray-200 p-5 rounded-lg shadow space-y-3";

        div.innerHTML = `
          <h3 class="text-2xl font-bold text-blue-700">${cls.className} ‚Äî <span class="text-gray-700">${cls.teacherName}</span></h3>

          <div class="flex gap-2 flex-wrap items-center">
            <input placeholder="–ò–º—è —É—á–µ–Ω–∏–∫–∞" class="border p-2 rounded w-full sm:w-auto" id="student-${index}" />
            <button onclick="addStudent(${index})" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded">–î–æ–±–∞–≤–∏—Ç—å —É—á–µ–Ω–∏–∫–∞</button>
          </div>
          <ul class="list-disc list-inside text-sm text-gray-700">
            ${cls.students.map(s => `<li>üë®‚Äçüéì ${s}</li>`).join('')}
          </ul>

          <div class="flex gap-2 flex-wrap items-center mt-2">
            <input placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ (YouTube)" class="border p-2 rounded w-full sm:w-auto" id="video-${index}" />
            <button onclick="addVideo(${index})" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded">–î–æ–±–∞–≤–∏—Ç—å –≤–∏–¥–µ–æ</button>
          </div>
          <ul class="list-disc list-inside text-sm text-blue-600">
            ${cls.videos.map(v => `<li><a href="${v}" target="_blank" class="underline">${v}</a></li>`).join('')}
          </ul>

          <div class="flex gap-2 flex-wrap items-center mt-2">
            <input placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–µ—Å—Ç–∞" class="border p-2 rounded w-full sm:w-auto" id="test-${index}" />
            <button onclick="addTest(${index})" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">–î–æ–±–∞–≤–∏—Ç—å —Ç–µ—Å—Ç</button>
          </div>
          <ul class="list-disc list-inside text-sm text-gray-700">
            ${cls.tests.map(t => `<li>üìù ${t}</li>`).join('')}
          </ul>

          <div class="flex gap-2 flex-wrap items-center mt-2">
            <input placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ Google Meet / Zoom" class="border p-2 rounded w-full sm:w-auto" id="meet-${index}" />
            <button onclick="addMeet(${index})" class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded">–î–æ–±–∞–≤–∏—Ç—å –≤—Å—Ç—Ä–µ—á—É</button>
          </div>
          <ul class="list-disc list-inside text-sm text-blue-600">
            ${cls.meets.map(m => `<li><a href="${m}" target="_blank" class="underline">${m}</a></li>`).join('')}
          </ul>

          <div class="flex gap-2 flex-wrap items-center mt-2">
            <input placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç" class="border p-2 rounded w-full sm:w-auto" id="chat-${index}" />
            <button onclick="addChat(${index})" class="bg-gray-700 hover:bg-gray-800 text-white px-3 py-1 rounded">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
          </div>
          <ul class="text-sm text-gray-700">
            ${cls.chat.map(c => `<li>üí¨ ${c}</li>`).join('')}
          </ul>
        `;
        classListEl.appendChild(div);
      });
    }

    function addStudent(index) {
      const input = document.getElementById(`student-${index}`);
      if (input.value.trim()) {
        classes[index].students.push(input.value.trim());
        input.value = '';
        saveClasses(); renderClasses();
      }
    }

    function addVideo(index) {
      const input = document.getElementById(`video-${index}`);
      if (input.value.trim()) {
        classes[index].videos.push(input.value.trim());
        input.value = '';
        saveClasses(); renderClasses();
      }
    }

    function addTest(index) {
      const input = document.getElementById(`test-${index}`);
      if (input.value.trim()) {
        classes[index].tests.push(input.value.trim());
        input.value = '';
        saveClasses(); renderClasses();
      }
    }

    function addMeet(index) {
      const input = document.getElementById(`meet-${index}`);
      if (input.value.trim()) {
        classes[index].meets.push(input.value.trim());
        input.value = '';
        saveClasses(); renderClasses();
      }
    }

    function addChat(index) {
      const input = document.getElementById(`chat-${index}`);
      if (input.value.trim()) {
        classes[index].chat.push(input.value.trim());
        input.value = '';
        saveClasses(); renderClasses();
      }
    }

    renderClasses();
  </script>
</body>
</html>
