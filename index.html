<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Школьный портал</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDSU7JH_P11Vytn_yWGZTk0VV4TKbEK76M",
      authDomain: "school-portal-5e058.firebaseapp.com",
      projectId: "school-portal-5e058",
      storageBucket: "school-portal-5e058.appspot.com",
      messagingSenderId: "288051785937",
      appId: "1:288051785937:web:13b88ee9549bc0c96695f0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const t = {
      ru: {
        title: "Школьный портал",
        enterId: "Введите имя пользователя",
        enterPass: "Введите пароль",
        login: "Войти"
      },
      en: {
        title: "School Portal",
        enterId: "Enter username",
        enterPass: "Enter password",
        login: "Login"
      },
      az: {
        title: "Məktəb Portalı",
        enterId: "İstifadəçi adını daxil edin",
        enterPass: "Şifrəni daxil edin",
        login: "Daxil ol"
      }
    };

    let currentLang = 'ru';
    function updateLang(lang) {
      currentLang = lang;
      const tr = t[lang];
      document.getElementById("title").textContent = tr.title;
      document.getElementById("username").placeholder = tr.enterId;
      document.getElementById("password").placeholder = tr.enterPass;
      document.getElementById("loginBtn").textContent = tr.login;
    }

    window.onload = () => {
      document.getElementById("lang").addEventListener("change", e => {
        updateLang(e.target.value);
      });

      document.getElementById("loginBtn").addEventListener("click", async () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const docRef = doc(db, "accessCodes", username);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists() && docSnap.data().password === password) {
          const role = docSnap.data().role;
          alert("Успешный вход как: " + role);
          // Тут можно перенаправить пользователя: window.location.href = "/dashboard.html"
        } else {
          alert("Неверное имя или пароль!");
        }
      });

      updateLang(currentLang);
    };
  </script>
  <style>
    body {
      background: #eef3fc;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input, select, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="title">Школьный портал</h2>
    <input type="text" id="username" placeholder="Введите имя пользователя" />
    <input type="password" id="password" placeholder="Введите пароль" />
    <button id="loginBtn">Войти</button>
    <select id="lang">
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="az">Azərbaycanca</option>
    </select>
  </div>
</body>
</html>
