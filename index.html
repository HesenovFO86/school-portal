<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–®–∫–æ–ª—å–Ω—ã–π –ø–æ—Ä—Ç–∞–ª</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body class="bg-blue-50 min-h-screen text-gray-800">
  <div class="max-w-5xl mx-auto px-4 py-6" id="app">

    <div id="loginSection" class="bg-white p-6 rounded shadow max-w-md mx-auto">
      <h1 class="text-2xl font-bold text-center mb-4">üîê –í—Ö–æ–¥ –ø–æ –∫–æ–¥—É</h1>
      <input id="loginCode" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞" class="border p-2 w-full mb-4 rounded">
      <button onclick="checkAccessCode()" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">–í–æ–π—Ç–∏</button>
      <p id="loginError" class="text-red-600 text-sm mt-2 hidden">‚õî –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥</p>
    </div>

    <div id="adminPanel" class="hidden bg-white p-6 rounded shadow mt-6">
      <h2 class="text-xl font-bold mb-4">üëë –ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ ‚Äî –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–¥–æ–≤</h2>
      <div class="flex flex-col sm:flex-row gap-2 mb-2">
        <input id="newCode" placeholder="–ù–æ–≤—ã–π –∫–æ–¥ (–Ω–∞–ø—Ä–∏–º–µ—Ä: stud101)" class="border p-2 rounded w-full sm:w-auto">
        <select id="newRole" class="border p-2 rounded w-full sm:w-auto">
          <option value="teacher">–£—á–∏—Ç–µ–ª—å</option>
          <option value="student">–£—á–µ–Ω–∏–∫</option>
        </select>
        <button onclick="addAccessCode()" class="bg-green-600 text-white px-4 py-2 rounded">–î–æ–±–∞–≤–∏—Ç—å</button>
      </div>
      <p id="adminMessage" class="text-sm text-green-600 hidden">‚úÖ –ö–æ–¥ –¥–æ–±–∞–≤–ª–µ–Ω</p>
    </div>

    <div id="mainContent" class="hidden">
      <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">üéì –®–∫–æ–ª—å–Ω—ã–π –ø–æ—Ä—Ç–∞–ª</h1>

      <div id="classForm" class="bg-white p-5 rounded-xl shadow-md mb-6 border border-blue-200 hidden">
        <h2 class="text-2xl font-semibold mb-3">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∞—Å—Å</h2>
        <div class="flex flex-col sm:flex-row gap-2">
          <input id="className" class="border border-gray-300 p-2 rounded w-full" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–ª–∞—Å—Å–∞" />
          <input id="teacherName" class="border border-gray-300 p-2 rounded w-full" placeholder="–ò–º—è —É—á–∏—Ç–µ–ª—è" />
          <button onclick="addClass()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
      </div>

      <div id="classList" class="space-y-6"></div>
    </div>
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDSU7JH_P11Vytn_yWGZTk0VV4TKbEK76M",
      authDomain: "school-portal-5e058.firebaseapp.com",
      projectId: "school-portal-5e058",
      storageBucket: "school-portal-5e058.firebasestorage.app",
      messagingSenderId: "288051785937",
      appId: "1:288051785937:web:13b88ee9549bc0c96695f0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userRole = null;
    let classes = [];

    function checkAccessCode() {
      const code = document.getElementById("loginCode").value.trim();
      db.ref('accessCodes/' + code).once('value').then(snapshot => {
        const role = snapshot.val();
        if (role) {
          userRole = role;
          document.getElementById("loginSection").classList.add("hidden");
          document.getElementById("mainContent").classList.remove("hidden");

          if (role === "admin") {
            document.getElementById("adminPanel").classList.remove("hidden");
          }

          if (role === "teacher") {
            document.getElementById("classForm").classList.remove("hidden");
          }

          if (role === "admin" || role === "teacher") {
            document.getElementById("classForm").classList.remove("hidden");
          }

          loadData();
        } else {
          document.getElementById("loginError").classList.remove("hidden");
        }
      });
    }

    function addAccessCode() {
      const code = document.getElementById("newCode").value.trim();
      const role = document.getElementById("newRole").value;
      if (!code) return;
      db.ref('accessCodes/' + code).set(role).then(() => {
        document.getElementById("adminMessage").classList.remove("hidden");
        setTimeout(() => {
          document.getElementById("adminMessage").classList.add("hidden");
        }, 3000);
        document.getElementById("newCode").value = "";
      });
    }

    function loadData() {
      db.ref('classes').once('value').then(snapshot => {
        classes = snapshot.val() || [];
        renderClasses();
      });
    }

    function saveData() {
      db.ref('classes').set(classes);
    }

    function addClass() {
      const className = document.getElementById('className').value.trim();
      const teacherName = document.getElementById('teacherName').value.trim();
      if (!className || !teacherName) return;
      classes.push({ className, teacherName, students: [], videos: [], tests: [], meets: [], chat: [] });
      saveData();
      renderClasses();
      document.getElementById('className').value = '';
      document.getElementById('teacherName').value = '';
    }

    function renderClasses() {
      const list = document.getElementById('classList');
      list.innerHTML = '';
      classes.forEach((cls, index) => {
        const div = document.createElement('div');
        div.className = "bg-white border p-4 rounded shadow";
        let html = `
          <h3 class="text-xl font-bold text-blue-800">${cls.className} ‚Äî ${cls.teacherName}</h3>
          <ul class="text-sm list-disc list-inside mt-2 text-gray-700">
            ${cls.students.map(s => `<li>üë®‚Äçüéì ${s}</li>`).join('')}
          </ul>
        `;
        if (userRole === 'teacher' || userRole === 'admin') {
          html += `
            <div class="mt-2 flex gap-2">
              <input id="student-${index}" class="border p-1 rounded" placeholder="–ò–º—è —É—á–µ–Ω–∏–∫–∞" />
              <button onclick="addStudent(${index})" class="bg-green-600 text-white px-2 py-1 rounded">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
          `;
        }
        div.innerHTML = html;
        list.appendChild(div);
      });
    }

    function addStudent(index) {
      const input = document.getElementById(`student-${index}`);
      const name = input.value.trim();
      if (!name) return;
      classes[index].students.push(name);
      saveData();
      renderClasses();
    }
  </script>
</body>
</html>
