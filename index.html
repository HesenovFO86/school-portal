<body>

    <input type="text" id="oldCode" placeholder="–°—Ç–∞—Ä—ã–π –∫–æ–¥">

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDSU7JH_P11Vytn_yWGZTk0VV4TKbEK76M",
      authDomain: "school-portal-5e058.firebaseapp.com",
      projectId: "school-portal-5e058",
      storageBucket: "school-portal-5e058.firebasestorage.app",
      messagingSenderId: "288051785937",
      appId: "1:288051785937:web:13b88ee9549bc0c96695f0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–¥–∞ –¥–æ—Å—Ç—É–ø–∞ (—É—á–∏—Ç–µ–ª—å/—É—á–µ–Ω–∏–∫)
    document.getElementById("addAccessBtn").addEventListener("click", async () => {
      const code = document.getElementById("newAccessCode").value.trim();
      const role = document.getElementById("roleSelect").value;

      if (!code) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥!");

      try {
        await setDoc(doc(db, "accessCodes", code), { role: role });
        alert(`‚úÖ –ö–æ–¥ ${code} –¥–æ–±–∞–≤–ª–µ–Ω –∫–∞–∫ ${role}`);
        document.getElementById("newAccessCode").value = "";
      } catch (err) {
        console.error(err);
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫–æ–¥–∞");
      }

    // –°–º–µ–Ω–∞ –∫–æ–¥–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
    document.getElementById("changeAdminBtn").addEventListener("click", async () => {
      const oldCode = document.getElementById("oldCode").value.trim();
      const newCode = document.getElementById("newCode").value.trim();

      if (!oldCode || !newCode) {
        alert("‚ùó –í–≤–µ–¥–∏—Ç–µ –æ–±–∞ –∫–æ–¥–∞");
        return;
      }

      const ref = doc(db, "accessCodes", "Admin");
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        alert("‚ùå –î–æ–∫—É–º–µ–Ω—Ç Admin –Ω–µ –Ω–∞–π–¥–µ–Ω");
        return;
      }

      const currentCode = snap.data().code;

      if (oldCode !== currentCode) {
        alert("‚ùå –°—Ç–∞—Ä—ã–π –∫–æ–¥ –Ω–µ–≤–µ—Ä–Ω—ã–π");
        return;
      }

      await updateDoc(ref, { code: newCode });
      alert("‚úÖ –ö–æ–¥ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª—ë–Ω");
      document.getElementById("oldCode").value = "";
      document.getElementById("newCode").value = "";
    });
  </script>
