<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–®–∫–æ–ª—å–Ω—ã–π –ø–æ—Ä—Ç–∞–ª</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDSU7JH_P11Vytn_yWGZTk0VV4TKbEK76M",
      authDomain: "school-portal-5e058.firebaseapp.com",
      projectId: "school-portal-5e058",
      storageBucket: "school-portal-5e058.firebasestorage.app",
      messagingSenderId: "288051785937",
      appId: "1:288051785937:web:13b88ee9549bc0c96695f0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let userRole = null;
    let classes = [];

    window.checkAccessCode = async function () {
      const codeInput = document.getElementById("loginCode").value.trim();
      const q = await getDocs(collection(db, "accessCodes"));
      let matched = false;

      q.forEach(docSnap => {
        const data = docSnap.data();
        if (data.code === codeInput) {
          userRole = data.role;
          matched = true;
        }
      });

      if (matched) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");

        if (userRole === "admin") {
          document.getElementById("adminPanel").classList.remove("hidden");
          document.getElementById("changeCodePanel").classList.remove("hidden");
        }

        if (userRole === "admin" || userRole === "teacher") {
          document.getElementById("classForm").classList.remove("hidden");
        }

        loadData();
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    };

    window.addAccessCode = async function () {
      const newCode = document.getElementById("newCode").value.trim();
      const newRole = document.getElementById("newRole").value;
      if (!newCode) return;

      await addDoc(collection(db, "accessCodes"), {
        code: newCode,
        role: newRole
      });

      document.getElementById("adminMessage").textContent = "‚úÖ –ö–æ–¥ –¥–æ–±–∞–≤–ª–µ–Ω!";
      document.getElementById("newCode").value = "";
      setTimeout(() => {
        document.getElementById("adminMessage").textContent = "";
      }, 3000);
    };

    window.changeAdminCode = async function () {
      const oldCode = document.getElementById("oldAdminCode").value.trim();
      const newCode = document.getElementById("newAdminCode").value.trim();
      const q = await getDocs(collection(db, "accessCodes"));

      let updated = false;
      for (const docSnap of q.docs) {
        const data = docSnap.data();
        if (data.role === "admin" && data.code === oldCode) {
          await updateDoc(doc(db, "accessCodes", docSnap.id), { code: newCode });
          updated = true;
          break;
        }
      }

      const status = document.getElementById("changeAdminStatus");
      if (updated) {
        status.textContent = "‚úÖ –ö–æ–¥ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –æ–±–Ω–æ–≤–ª—ë–Ω.";
      } else {
        status.textContent = "‚ùå –°—Ç–∞—Ä—ã–π –∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –Ω–µ–≤–µ—Ä–Ω—ã–π.";
      }
    };

    window.addClass = async function () {
      const className = document.getElementById("className").value.trim();
      const teacherName = document.getElementById("teacherName").value.trim();
      if (!className || !teacherName) return;

      classes.push({ className, teacherName, students: [] });
      await setDoc(doc(db, "data", "classes"), { list: classes });
      renderClasses();
    };

    async function loadData() {
      const docSnap = await getDoc(doc(db, "data", "classes"));
      if (docSnap.exists()) {
        classes = docSnap.data().list || [];
      }
      renderClasses();
    }

    window.addStudent = async function (index) {
      const input = document.getElementById(`student-${index}`);
      if (!input.value.trim()) return;
      classes[index].students.push(input.value.trim());
      input.value = "";
      await setDoc(doc(db, "data", "classes"), { list: classes });
      renderClasses();
    };

    function renderClasses() {
      const container = document.getElementById("classList");
      container.innerHTML = "";
      classes.forEach((cls, i) => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 border rounded shadow";
        div.innerHTML = `
          <h2 class="text-xl font-bold text-blue-700">${cls.className} ‚Äî ${cls.teacherName}</h2>
          <ul class="mt-2 text-sm text-gray-700">${cls.students.map(s => `<li>üë®‚Äçüéì ${s}</li>`).join("")}</ul>
          ${(userRole === "teacher" || userRole === "admin") ? `
            <div class="mt-2 flex gap-2">
              <input id="student-${i}" placeholder="–ò–º—è —É—á–µ–Ω–∏–∫–∞" class="border p-1 rounded w-full sm:w-auto">
              <button onclick="addStudent(${i})" class="bg-green-600 text-white px-3 py-1 rounded">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>` : ""}
        `;
        container.appendChild(div);
      });
    }
  </script>
</head>
<body class="bg-blue-50 min-h-screen text-gray-800">
  <div class="max-w-4xl mx-auto px-4 py-6">
    <!-- –í—Ö–æ–¥ -->
    <div id="loginSection" class="bg-white p-6 rounded shadow max-w-md mx-auto">
      <h1 class="text-2xl font-bold text-center mb-4">üîê –í—Ö–æ–¥ –ø–æ –∫–æ–¥—É</h1>
      <input id="loginCode" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞" class="border p-2 w-full mb-3 rounded">
      <button onclick="checkAccessCode()" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">–í–æ–π—Ç–∏</button>
      <p id="loginError" class="text-red-600 text-sm mt-2 hidden">‚õî –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥</p>
    </div>

    <!-- –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å -->
    <div id="adminPanel" class="hidden bg-white p-6 rounded shadow mt-6">
      <h2 class="text-xl font-bold mb-3">üëë –ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞: –¥–æ–±–∞–≤–∏—Ç—å –∫–æ–¥</h2>
      <div class="flex flex-col sm:flex-row gap-2 mb-2">
        <input id="newCode" placeholder="–ö–æ–¥ (–Ω–∞–ø—Ä–∏–º–µ—Ä: teach001)" class="border p-2 rounded w-full sm:w-auto">
        <select id="newRole" class="border p-2 rounded w-full sm:w-auto">
          <option value="teacher">–£—á–∏—Ç–µ–ª—å</option>
          <option value="student">–£—á–µ–Ω–∏–∫</option>
        </select>
        <button onclick="addAccessCode()" class="bg-green-600 text-white px-4 py-2 rounded">–î–æ–±–∞–≤–∏—Ç—å</button>
      </div>
      <p id="adminMessage" class="text-green-600 text-sm"></p>
    </div>

    <!-- –°–º–µ–Ω–∞ –∫–æ–¥–∞ -->
    <div id="changeCodePanel" class="hidden bg-white p-6 rounded shadow mt-4">
      <h2 class="text-xl font-bold mb-3">üîÅ –°–º–µ–Ω–∏—Ç—å –∫–æ–¥ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h2>
      <input id="oldAdminCode" placeholder="–°—Ç–∞—Ä—ã–π –∫–æ–¥" class="border p-2 rounded w-full mb-2">
      <input id="newAdminCode" placeholder="–ù–æ–≤—ã–π –∫–æ–¥" class="border p-2 rounded w-full mb-2">
      <button onclick="changeAdminCode()" class="bg-indigo-600 text-white px-4 py-2 rounded">–û–±–Ω–æ–≤–∏—Ç—å</button>
      <p id="changeAdminStatus" class="mt-2 text-sm text-green-700"></p>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div id="mainContent" class="hidden mt-6">
      <div id="classForm" class="bg-white p-5 rounded shadow mb-6 border border-blue-200 hidden">
        <h2 class="text-xl font-semibold mb-3">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∞—Å—Å</h2>
        <div class="flex flex-col sm:flex-row gap-2">
          <input id="className" class="border border-gray-300 p-2 rounded w-full" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–ª–∞—Å—Å–∞" />
          <input id="teacherName" class="border border-gray-300 p-2 rounded w-full" placeholder="–ò–º—è —É—á–∏—Ç–µ–ª—è" />
          <button onclick="addClass()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
      </div>
      <div id="classList" class="space-y-6"></div>
    </div>
  </div>
</body>
</html>
